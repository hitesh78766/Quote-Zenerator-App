    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Quotes Generator App! </title>
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Gothic&display=swap" rel="stylesheet">

    </head>
    <body>

        <div class="main">
            <div id="quote-container"  class="container">
            <div class="container-content">
                <div class="loader" id="loader"></div>
            
                    <img width="50" height="50" src="https://img.icons8.com/ios-glyphs/30/quote-left.png" alt="quote-left" id="quote-image"/>            
                    <h1 id="quote-description"></h1>          
            </div>
            
            <p class="author-name" id="quote-author"></p>
            <button class="quote-btn" id="btnQuote">New Quote</button>
        
            </div>
        </div>

        <script src="index.js"></script>
    
    </body>
    </html>
